<!DOCTYPE html>
<html>
<head>
<title>GlobalPinger</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.15.5/dist/xlsx.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0/dist/chartjs-plugin-datasource.min.js"></script>
</head>

<body>


<p>Look ma, a graph!</p>

<canvas id="chartcanvas" width="640" height="480"></canvas>


<script>
var ctx=document.getElementById("chartcanvas").getContext("2d");

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        datasets: [
        {
            type: 'line',
            yAxisID: 'temperature',
            backgroundColor: 'transparent',
            borderColor: 'rgb(255, 99, 132)',
            pointBackgroundColor: 'rgb(255, 99, 132)',
            tension: 0,
            fill: false
        }, {
            yAxisID: 'precipitation',
            backgroundColor: 'rgba(54, 162, 235, 0.5)',
            borderColor: 'transparent'
        }]
    },
    plugins: [ChartDataSource],
    options: {
        scales: {
            yAxes: [{
                id: 'temperature',
                gridLines: {
                    drawOnChartArea: false
                }
            }, {
                id: 'precipitation',
                position: 'right',
                gridLines: {
                    drawOnChartArea: false
                }
            }]
        },
        plugins:{
            datasource:{
                url:"data/8888.csv"
            }
        }
    }
});
</script>
</body>

</html>
